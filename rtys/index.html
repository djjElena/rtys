        <div class="swiper-slide" >
            <img src="images/index/banner.jpg" class="im_pc " alt="">
            <img src="images/index/banner.jpg" class="im_mo " alt=""/>
        </div>
    </div>
</div>
<!--内容-->
<div class="rtys">
    <ul>
        <li>

                <div>
                    <img src="images/index/tp1.jpg" alt=""/>

        <li>
            <a href="#">
                <div>

                <div class="neirong">
                    <h1>活动</h1>

    <ul>

                </div>
                <div class="neirong">

                    <p>北京润途影视传媒有限公司，是一家专注于企业宣传片、商业微电影、TVC广告、FLASH动画， 3D/4D动画等专业综合性影视传媒机构，并致力于打造影视文化传播第一平台</p>

</div>
<!--底部-->
<div class="foots">
    <script>
        $(".foots").load("foot.html");
    </script>
</div>
<script>
    $(function(){
        var banner = new Swiper('#banner',{
            onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素
                swiperAnimate(swiper); //初始化完成开始动画
            },
            onSlideChangeEnd: function(swiper){
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            },
            autoplay: 5000,
            speed:1000,
            //effect : "fade",
            fade: {
                crossFade: true
            },
            loop: true,
            lazyLoading: true,
            paginationClickable: true
        })
    })
</script>
</body>
