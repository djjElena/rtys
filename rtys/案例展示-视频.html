<script>
    $(function(){
        var li_length = $('.tm-t ul li').length;
        var li_width = $('.tm-t ul li').outerWidth(true);
        var i=0;
        var px=0;
        $('.tm-t ul').width(li_width*li_length);

        //1024屏以上
        if ($(window).width() > 1024) {
            /*左移动按钮*/
            $('.g-lf').click(function(){
                if(i<=0){i=0}else{
                    i--;
                }
                px=-(li_width*i);
                d();
                var xnumber=$('.tm-t ul li.active').index()-1;
                if(xnumber>=0){
                    $('.tm-t ul li.active').removeClass('active');
                    $('.tm-t ul').children().eq(xnumber).addClass('active');
                }
                /*底部跟随的轮播*/
                $('.tm-b li.active').removeClass('active');
                $('.tm-b ul').children().eq(xnumber).addClass('active');
            });
            /*右移动按钮*/
            $('.g-rt').click(function(){
                if(i<li_length-4){
                    i++;
                }else{i=li_length-4}
                px=-(li_width*i);
                d();
                var xnumber=$('.tm-t ul li.active').index()+1;
                if(xnumber<4){
                    $('.tm-t ul li.active').removeClass('active');
                    $('.tm-t ul').children().eq(xnumber).addClass('active');
                    /*底部跟随的轮播*/
                    $('.tm-b li.active').removeClass('active');
                    $('.tm-b ul').children().eq(xnumber).addClass('active');
                }
                /*console.log(xnumber);*/
            });
        }else{
            /*左移动按钮*/
            $('.g-lf').click(function(){
                if(i<=0){i=0}else{
                    i--;
                }
                px=-(li_width*i);
                d();
                var xnumber=$('.tm-t ul li.active').index()-1;
                if(xnumber>=0){
                    $('.tm-t ul li.active').removeClass('active');
                    $('.tm-t ul').children().eq(xnumber).addClass('active');
                }
                /*底部跟随的轮播*/
                $('.tm-b li.active').removeClass('active');
                $('.tm-b ul').children().eq(xnumber).addClass('active');
            });
            /*右移动按钮*/
            $('.g-rt').click(function(){
                if(i<li_length-3){
                    i++;
                }else{i=li_length-3}
                px=-(li_width*i);
                d();
                var xnumber=$('.tm-t ul li.active').index()+1;
                if(xnumber<4){
                    $('.tm-t ul li.active').removeClass('active');
                    $('.tm-t ul').children().eq(xnumber).addClass('active');
                    /*底部跟随的轮播*/
                    $('.tm-b li.active').removeClass('active');
                    $('.tm-b ul').children().eq(xnumber).addClass('active');
                }
                /*console.log(xnumber);*/
            });

        }


        $('.tm-t ul li a').on('click',function(){
            var xnumber=$(this).parent().index();
            if($(this).parent().attr('class')!='active'){
                $(this).parent().addClass('active')
                        .siblings().removeClass('active');
                /*console.log(xnumber);*/
                /*底部跟随的轮播*/
                $('.tm-b li.active').removeClass('active');
                $('.tm-b ul').children().eq(xnumber).addClass('active');
            }

        });

        function d(){
            $('.tm-t ul').animate({'left':px},200);
        }
    })
</script>
